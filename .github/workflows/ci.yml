name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ci-cd-demo:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Rebuild image in this job too, since jobs don't share state
      - name: Build Docker image
        run: docker build -t ci-cd-demo:latest .

      - name: Stop and remove old container (if exists)
        run: |
          docker ps -q --filter "name=ci-cd-demo-container" | grep -q . && docker rm -f ci-cd-demo-container || true

      - name: Run container
        run: docker run -d -p 8082:8082 --name ci-cd-demo-container ci-cd-demo:latest

  test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for container startup
        run: sleep 5

      - name: Test container response
        run: |
          if curl -s http://localhost:8082 | grep -q "<html"; then
            echo "✅ Test passed: Container is serving content."
          else
            echo "❌ Test failed: Container did not respond correctly."
            echo "===== Container Logs ====="
            docker logs ci-cd-demo-container || true
            exit 1
          fi
